<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <div class="gameAreaBackground">
        <h1 class="gameHeader">Where in the World is Carmen Sandiego?</h1>

        <div class="mainGameArea">        

            <p id="directions-text"><b>Try to guess where Carmen is before she escapes.</b></p>

            <div class="leftGameArea">
                <img id="worldCaptureEscape" src="">

                <div id="guessCountryAreaBanner">

                    <div id="guessCountryTextArea">
                        <p id="guessCountryText">Guess the Country:</p>
                        <p id="computerBlanks-text"></p>

                    </div>
                </div>
            </div>

            <div class="rightGameArea">

                <div class="scoreboardArea">

                    <div class="scoreboardContentScore">
                        <p class="scoreboardText">Wins:</p>
                        <p id="wins-text">0</p>

                    </div>

                    <div class="scoreboardContentScore">
                        <p class="scoreboardText">Losses:</p>
                        <p id="losses-text">0</p>

                    </div>
                    <br>
                    <div class="scoreboardContentGuesses">
                        <p class="scoreboardText">Guesses Remaining:</p>
                        <p id="guessesRemaining-text">15</p>
        
                    </div>

                    <div class="scoreboardContentGuesses">
                        <p class="scoreboardText">Letters Guessed: </p>
                        <p id="lettersGuessed-text"></p>
            
                    </div>
                    <iframe src="https://giphy.com/embed/mucV2mhD1TQuQ" frameBorder="0" class="giphy-embed" ></iframe>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
